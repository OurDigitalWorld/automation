---

- name: Gather inventory facts in case playbook is run standalone
  hosts: all

- name: Deploy frontend (staging)
  hosts: frontend
  sudo: yes
  serial: 1
  tasks:
    - include: ../roles/frontend/tasks/deploy.yml
  handlers:
    - include: ../roles/frontend/handlers/main.yml
  vars:
    level: staging
  vars_files:
    - "../vars/staging.yml"
    - "../roles/frontend/defaults/main.yml"
    - "../roles/frontend/vars/staging.yml"
